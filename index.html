<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Org Chart Builder - Enhanced Visibility</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root {
            --card-size: clamp(140px, 9vw, 200px);
            --card-gap: clamp(12px, 2.5vw, 35px);
            --dept-gap: clamp(50px, 7vw, 120px);
            --level-gap: clamp(25px, 4vw, 70px);
            --font-small: clamp(0.85rem, 2vw, 1.1rem);
            --font-medium: clamp(1rem, 2.5vw, 1.3rem);
            --font-large: clamp(1.2rem, 3vw, 1.6rem);
            --zoom-factor: 1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: clamp(10px, 2vw, 20px);
            text-align: center;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header h1 {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: var(--font-medium);
        }

        .upload-section {
            padding: clamp(20px, 4vw, 40px);
            text-align: center;
        }

        .upload-area {
            border: 3px dashed rgba(255, 255, 255, 0.5);
            border-radius: 20px;
            padding: clamp(30px, 6vw, 60px) clamp(20px, 4vw, 40px);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            margin: 0 auto;
            max-width: 90vw;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-area:hover, .upload-area.dragover {
            border-color: rgba(255, 255, 255, 0.8);
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px);
        }

        .upload-text {
            color: white;
            font-size: var(--font-medium);
            margin-bottom: 20px;
        }

        .file-input {
            display: none;
        }

        .upload-btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: clamp(10px, 2vw, 15px) clamp(20px, 4vw, 30px);
            border-radius: 25px;
            font-size: var(--font-medium);
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .upload-btn:hover {
            background: linear-gradient(45deg, #45a049, #4CAF50);
            transform: translateY(-2px);
        }

        .controls {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: clamp(10px, 2vw, 20px);
            display: none;
            justify-content: center;
            align-items: center;
            gap: clamp(10px, 2vw, 20px);
            flex-wrap: wrap;
            position: sticky;
            top: 0;
            z-index: 99;
        }

        .zoom-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .zoom-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 8px 12px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: var(--font-medium);
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .zoom-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.6);
        }

        .auto-fit-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: var(--font-small);
            white-space: nowrap;
        }

        .auto-fit-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.6);
            transform: translateY(-1px);
        }

        .zoom-level {
            color: white;
            font-size: var(--font-small);
            min-width: 60px;
            text-align: center;
        }

        .department-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: clamp(8px, 1.5vw, 10px) clamp(15px, 3vw, 20px);
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: var(--font-small);
        }

        .department-btn:hover, .department-btn.active {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.6);
            transform: translateY(-2px);
        }

        .chart-container {
            flex: 1;
            padding: clamp(10px, 2vw, 20px);
            overflow: auto;
            display: none;
        }

        .org-chart {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100%;
            transform: scale(var(--zoom-factor));
            transform-origin: top center;
            transition: transform 0.3s ease;
        }

        .director-level {
            margin-bottom: var(--level-gap);
        }

        .departments-level {
            display: flex;
            gap: var(--dept-gap);
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
        }

        .department {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: calc(var(--card-size) * 2);
            flex: 1;
        }

        .department-title {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: clamp(8px, 1.5vw, 10px) clamp(15px, 3vw, 20px);
            border-radius: 15px;
            margin-bottom: var(--card-gap);
            font-weight: bold;
            font-size: var(--font-medium);
            white-space: nowrap;
        }

        .employee-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: clamp(12px, 2.5vw, 24px);
            margin: calc(var(--card-gap) / 2);
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            width: var(--card-size);
            min-height: calc(var(--card-size) * 1.3);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .employee-card:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 12px 48px rgba(0, 0, 0, 0.2);
        }

        .employee-photo {
            width: calc(var(--card-size) * 0.35);
            height: calc(var(--card-size) * 0.35);
            border-radius: 50%;
            margin: 0 auto 12px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: calc(var(--card-size) * 0.18);
            font-weight: bold;
        }

        .employee-name {
            font-size: var(--font-medium);
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
            line-height: 1.3;
            word-wrap: break-word;
            hyphens: auto;
        }

        .employee-position {
            color: #555;
            font-size: var(--font-small);
            line-height: 1.2;
            word-wrap: break-word;
            hyphens: auto;
            font-weight: 500;
        }

        .level {
            display: flex;
            gap: var(--card-gap);
            margin: calc(var(--card-gap) / 2) 0;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 100%;
        }

        .director-card {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            color: #333;
            transform: scale(1.1);
        }

        .supervisor-card {
            background: linear-gradient(45deg, #FF6B6B, #FF8E53);
            color: white;
        }

        .supervisor-card .employee-name,
        .supervisor-card .employee-position {
            color: white;
        }

        .lead-card {
            background: linear-gradient(45deg, #4ECDC4, #44A08D);
            color: white;
        }

        .lead-card .employee-name,
        .lead-card .employee-position {
            color: white;
        }

        .connection-line {
            width: 2px;
            height: calc(var(--card-gap) * 0.8);
            background: rgba(255, 255, 255, 0.5);
            margin: 0 auto;
        }

        .employee-count {
            color: white;
            font-size: var(--font-small);
            margin-left: 20px;
            opacity: 0.8;
        }

        /* Responsive adjustments for large datasets */
        .large-dataset {
            --card-size: clamp(130px, 7vw, 170px);
            --card-gap: clamp(10px, 2vw, 25px);
            --dept-gap: clamp(40px, 5vw, 80px);
        }

        .huge-dataset {
            --card-size: clamp(120px, 6vw, 150px);
            --card-gap: clamp(8px, 1.5vw, 20px);
            --dept-gap: clamp(30px, 4vw, 60px);
        }

        /* Enhanced readability mode for 75+ employees */
        .enhanced-readability .employee-card {
            min-height: calc(var(--card-size) * 1.35);
            padding: clamp(14px, 3vw, 26px);
        }

        .enhanced-readability .employee-photo {
            width: calc(var(--card-size) * 0.32);
            height: calc(var(--card-size) * 0.32);
            margin-bottom: 10px;
        }

        .enhanced-readability .employee-name {
            font-size: calc(var(--font-medium) * 1.05);
            margin-bottom: 6px;
        }

        .enhanced-readability .employee-position {
            font-size: calc(var(--font-small) * 1.05);
        }

        /* Compact mode for 100+ employees but maintain readability */
        .compact-mode .employee-card {
            min-height: calc(var(--card-size) * 1.25);
            padding: clamp(10px, 2vw, 20px);
        }

        .compact-mode .employee-photo {
            width: calc(var(--card-size) * 0.3);
            height: calc(var(--card-size) * 0.3);
            margin-bottom: 8px;
        }

        .compact-mode .employee-name {
            font-size: var(--font-small);
            margin-bottom: 6px;
        }

        .compact-mode .employee-position {
            font-size: calc(var(--font-small) * 0.95);
        }

        @media (max-width: 768px) {
            .departments-level {
                flex-direction: column;
                align-items: center;
                gap: var(--level-gap);
            }
            
            .department {
                width: 100%;
                max-width: 90vw;
            }

            /* Increase font sizes for mobile to maintain readability */
            :root {
                --font-small: clamp(1rem, 3vw, 1.2rem);
                --font-medium: clamp(1.1rem, 3.5vw, 1.4rem);
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üìä Visual Org Chart Builder</h1>
        <p>Enhanced visibility organizational chart ‚Ä¢ Alt+F to auto-fit</p>
    </div>

    <div class="upload-section" id="uploadSection">
        <div class="upload-area" id="uploadArea">
            <div class="upload-text">
                <strong>üìÅ Drag & Drop Excel File Here</strong><br>
                Expected columns: Name, Position, Department, Photo
            </div>
            <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                Choose File
            </button>
            <input type="file" id="fileInput" class="file-input" accept=".xlsx,.xls" />
        </div>
    </div>

    <div class="controls" id="controls">
        <div class="zoom-controls">
            <button class="zoom-btn" id="zoomOut">‚àí</button>
            <div class="zoom-level" id="zoomLevel">100%</div>
            <button class="zoom-btn" id="zoomIn">+</button>
            <button class="auto-fit-btn" id="autoFit">üìê Auto Fit</button>
        </div>
        
        <button class="department-btn active" data-dept="all">All Departments</button>
        <div id="departmentButtons"></div>
        
        <div class="employee-count" id="employeeCount"></div>
    </div>

    <div class="chart-container" id="chartContainer">
        <div class="org-chart" id="orgChart"></div>
    </div>

    <script>
        let employeeData = [];
        let currentFilter = 'all';
        let zoomFactor = 1;
        let columnMapping = {};

        // File upload handling
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');

        uploadArea.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('dragover', handleDragOver);
        uploadArea.addEventListener('drop', handleFileDrop);
        fileInput.addEventListener('change', handleFileSelect);

        function handleDragOver(e) {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        }

        function handleFileDrop(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                processExcelFile(files[0]);
            }
        }

        function handleFileSelect(e) {
            const files = e.target.files;
            if (files.length > 0) {
                processExcelFile(files[0]);
            }
        }

        function detectColumns(headers) {
            const mapping = {};
            const requiredFields = ['name', 'position', 'department', 'photo'];
            
            headers.forEach(header => {
                const lowerHeader = header.toLowerCase().trim();
                
                // Name detection
                if (['name', 'full name', 'employee name', 'fullname'].includes(lowerHeader)) {
                    mapping.name = header;
                }
                // Position detection
                else if (['position', 'title', 'job title', 'role', 'job role'].includes(lowerHeader)) {
                    mapping.position = header;
                }
                // Department detection
                else if (['department', 'dept', 'division', 'team', 'group'].includes(lowerHeader)) {
                    mapping.department = header;
                }
                // Photo detection
                else if (['photo', 'picture', 'image', 'avatar', 'initials'].includes(lowerHeader)) {
                    mapping.photo = header;
                }
            });

            // Fallback to exact matches if fuzzy matching didn't work
            if (Object.keys(mapping).length < 3) {
                headers.forEach(header => {
                    if (header.toLowerCase().includes('name') && !mapping.name) mapping.name = header;
                    if (header.toLowerCase().includes('position') && !mapping.position) mapping.position = header;
                    if (header.toLowerCase().includes('department') && !mapping.department) mapping.department = header;
                    if (header.toLowerCase().includes('photo') && !mapping.photo) mapping.photo = header;
                });
            }

            return mapping;
        }

        function processExcelFile(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    const worksheet = workbook.Sheets[workbook.SheetNames[0]];
                    const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
                    
                    if (jsonData.length < 2) {
                        throw new Error('Excel file must have at least a header row and one data row');
                    }

                    const headers = jsonData[0];
                    columnMapping = detectColumns(headers);
                    
                    console.log('Detected columns:', columnMapping);
                    
                    if (!columnMapping.name || !columnMapping.position || !columnMapping.department) {
                        throw new Error('Required columns not found. Please ensure your Excel has Name, Position, and Department columns.');
                    }

                    const dataRows = jsonData.slice(1);
                    employeeData = dataRows.map(row => {
                        const nameIndex = headers.indexOf(columnMapping.name);
                        const positionIndex = headers.indexOf(columnMapping.position);
                        const departmentIndex = headers.indexOf(columnMapping.department);
                        const photoIndex = columnMapping.photo ? headers.indexOf(columnMapping.photo) : -1;
                        
                        const name = row[nameIndex] || '';
                        return {
                            Name: name,
                            Position: row[positionIndex] || '',
                            Department: row[departmentIndex] || '',
                            Photo: photoIndex >= 0 ? (row[photoIndex] || getInitials(name)) : getInitials(name)
                        };
                    }).filter(emp => emp.Name.trim() !== '' && emp.Position.trim() !== '');
                    
                    if (employeeData.length === 0) {
                        throw new Error('No valid employee data found');
                    }
                    
                    console.log(`Loaded ${employeeData.length} employees`);
                    showChart();
                } catch (error) {
                    console.error('Error processing Excel file:', error);
                    alert(`Error reading Excel file: ${error.message}\n\nPlease ensure your Excel file has the following columns:\n- Name (or Full Name)\n- Position (or Title)\n- Department (or Dept)\n- Photo (optional)`);
                }
            };
            reader.readAsArrayBuffer(file);
        }

        function getInitials(name) {
            if (!name) return '?';
            return name.split(' ')
                .filter(word => word.length > 0)
                .map(word => word[0])
                .join('')
                .toUpperCase()
                .substring(0, 3);
        }

        function showChart() {
            document.getElementById('uploadSection').style.display = 'none';
            document.getElementById('controls').style.display = 'flex';
            document.getElementById('chartContainer').style.display = 'block';
            
            generateDepartmentButtons();
            applyDatasetSizeOptimizations();
            renderOrgChart();
            updateEmployeeCount();
            
            // Auto-fit after everything is rendered
            triggerAutoFitAfterRender();
        }

        function generateDepartmentButtons() {
            const departments = [...new Set(employeeData.map(emp => emp.Department))].filter(dept => dept);
            const container = document.getElementById('departmentButtons');
            container.innerHTML = '';
            
            departments.forEach(dept => {
                const btn = document.createElement('button');
                btn.className = 'department-btn';
                btn.dataset.dept = dept;
                btn.textContent = dept;
                container.appendChild(btn);
            });
        }

        function applyDatasetSizeOptimizations() {
            const body = document.body;
            const totalEmployees = employeeData.length;
            
            // Remove existing size classes
            body.classList.remove('large-dataset', 'huge-dataset', 'compact-mode', 'enhanced-readability');
            
            if (totalEmployees > 100) {
                body.classList.add('huge-dataset', 'compact-mode');
            } else if (totalEmployees > 75) {
                body.classList.add('large-dataset', 'enhanced-readability');
            } else if (totalEmployees > 50) {
                body.classList.add('large-dataset');
            } else {
                // For smaller datasets, use enhanced readability
                body.classList.add('enhanced-readability');
            }
        }

        function updateEmployeeCount() {
            const filteredData = currentFilter === 'all' 
                ? employeeData 
                : employeeData.filter(emp => emp.Department === currentFilter || emp.Position.toLowerCase().includes('director'));
            
            document.getElementById('employeeCount').textContent = 
                `${filteredData.length} employees ${currentFilter !== 'all' ? `(${currentFilter})` : '(total)'}`;
        }

        function renderOrgChart() {
            const orgChart = document.getElementById('orgChart');
            orgChart.innerHTML = '';

            const filteredData = currentFilter === 'all' 
                ? employeeData 
                : employeeData.filter(emp => emp.Department === currentFilter || emp.Position.toLowerCase().includes('director'));

            // Group employees by position and department
            const directors = filteredData.filter(emp => emp.Position.toLowerCase().includes('director'));
            const supervisors = filteredData.filter(emp => emp.Position.toLowerCase().includes('supervisor'));
            const leads = filteredData.filter(emp => emp.Position.toLowerCase().includes('lead'));
            const employees = filteredData.filter(emp => 
                !emp.Position.toLowerCase().includes('director') && 
                !emp.Position.toLowerCase().includes('supervisor') && 
                !emp.Position.toLowerCase().includes('lead')
            );

            // Render Directors (only if showing all departments)
            if (currentFilter === 'all' && directors.length > 0) {
                const directorLevel = document.createElement('div');
                directorLevel.className = 'director-level';
                
                const directorContainer = document.createElement('div');
                directorContainer.className = 'level';
                directors.forEach(director => {
                    directorContainer.appendChild(createEmployeeCard(director, 'director-card'));
                });
                
                directorLevel.appendChild(directorContainer);
                orgChart.appendChild(directorLevel);

                if (supervisors.length > 0 || leads.length > 0 || employees.length > 0) {
                    orgChart.appendChild(createConnectionLine());
                }
            }

            // Render Departments
            if (supervisors.length > 0 || leads.length > 0 || employees.length > 0) {
                const departmentsLevel = document.createElement('div');
                departmentsLevel.className = 'departments-level';

                const departments = currentFilter === 'all' 
                    ? [...new Set(employeeData.map(emp => emp.Department))].filter(dept => dept)
                    : [currentFilter];

                departments.forEach(deptName => {
                    const deptSupervisors = supervisors.filter(s => s.Department === deptName);
                    const deptLeads = leads.filter(l => l.Department === deptName);
                    const deptEmployees = employees.filter(e => e.Department === deptName);
                    
                    if (deptSupervisors.length === 0 && deptLeads.length === 0 && deptEmployees.length === 0) return;

                    const department = document.createElement('div');
                    department.className = 'department';

                    if (currentFilter === 'all') {
                        const deptTitle = document.createElement('div');
                        deptTitle.className = 'department-title';
                        deptTitle.textContent = deptName;
                        department.appendChild(deptTitle);
                    }

                    // Supervisors
                    if (deptSupervisors.length > 0) {
                        const supervisorLevel = document.createElement('div');
                        supervisorLevel.className = 'level';
                        deptSupervisors.forEach(supervisor => {
                            supervisorLevel.appendChild(createEmployeeCard(supervisor, 'supervisor-card'));
                        });
                        department.appendChild(supervisorLevel);
                    }

                    // Leads
                    if (deptLeads.length > 0) {
                        if (deptSupervisors.length > 0) {
                            department.appendChild(createConnectionLine());
                        }
                        
                        const leadsLevel = document.createElement('div');
                        leadsLevel.className = 'level';
                        deptLeads.forEach(lead => {
                            leadsLevel.appendChild(createEmployeeCard(lead, 'lead-card'));
                        });
                        department.appendChild(leadsLevel);
                    }

                    // Employees
                    if (deptEmployees.length > 0) {
                        if (deptSupervisors.length > 0 || deptLeads.length > 0) {
                            department.appendChild(createConnectionLine());
                        }
                        
                        const employeesLevel = document.createElement('div');
                        employeesLevel.className = 'level';
                        deptEmployees.forEach(employee => {
                            employeesLevel.appendChild(createEmployeeCard(employee, ''));
                        });
                        department.appendChild(employeesLevel);
                    }

                    departmentsLevel.appendChild(department);
                });

                orgChart.appendChild(departmentsLevel);
            }

            updateEmployeeCount();
        }

        function createEmployeeCard(employee, additionalClass) {
            const card = document.createElement('div');
            card.className = `employee-card ${additionalClass}`;

            const photo = document.createElement('div');
            photo.className = 'employee-photo';
            photo.textContent = employee.Photo || getInitials(employee.Name);

            const name = document.createElement('div');
            name.className = 'employee-name';
            name.textContent = employee.Name;

            const position = document.createElement('div');
            position.className = 'employee-position';
            position.textContent = employee.Position;

            card.appendChild(photo);
            card.appendChild(name);
            card.appendChild(position);

            return card;
        }

        function createConnectionLine() {
            const line = document.createElement('div');
            line.className = 'connection-line';
            return line;
        }

        // Zoom controls
        document.getElementById('zoomIn').addEventListener('click', () => {
            zoomFactor = Math.min(zoomFactor + 0.1, 2);
            updateZoom();
        });

        document.getElementById('zoomOut').addEventListener('click', () => {
            zoomFactor = Math.max(zoomFactor - 0.1, 0.3);
            updateZoom();
        });

        document.getElementById('autoFit').addEventListener('click', () => {
            autoFit();
        });

        function updateZoom() {
            document.documentElement.style.setProperty('--zoom-factor', zoomFactor);
            document.getElementById('zoomLevel').textContent = `${Math.round(zoomFactor * 100)}%`;
        }

        // Department filter handling
        document.getElementById('controls').addEventListener('click', (e) => {
            if (e.target.classList.contains('department-btn')) {
                document.querySelectorAll('.department-btn').forEach(btn => btn.classList.remove('active'));
                e.target.classList.add('active');
                currentFilter = e.target.dataset.dept;
                renderOrgChart();
                
                // Auto-fit after filter change
                triggerAutoFitAfterRender();
            }
        });

        // Auto-fit functionality
        function autoFit() {
            const container = document.getElementById('chartContainer');
            const chart = document.getElementById('orgChart');
            
            if (!chart.firstChild) return;
            
            // Reset zoom first to get true dimensions
            const originalZoom = zoomFactor;
            zoomFactor = 1;
            document.documentElement.style.setProperty('--zoom-factor', zoomFactor);
            
            setTimeout(() => {
                const containerRect = container.getBoundingClientRect();
                const chartRect = chart.getBoundingClientRect();
                
                // Add some padding (95% of container size)
                const scaleX = (containerRect.width * 0.95) / chartRect.width;
                const scaleY = (containerRect.height * 0.95) / chartRect.height;
                
                // Use the smaller scale to ensure everything fits
                zoomFactor = Math.min(scaleX, scaleY, 1.5); // Cap at 150% to avoid too large
                zoomFactor = Math.max(zoomFactor, 0.2); // Minimum 20% to keep readable
                
                updateZoom();
                
                // Visual feedback
                const btn = document.getElementById('autoFit');
                btn.style.transform = 'scale(1.1)';
                setTimeout(() => {
                    btn.style.transform = '';
                }, 150);
            }, 10);
        }

        // Auto-fit on window resize and after chart rendering
        window.addEventListener('resize', () => {
            setTimeout(autoFit, 200);
        });

        // Auto-fit after chart is rendered
        function triggerAutoFitAfterRender() {
            setTimeout(autoFit, 300);
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey || e.metaKey) {
                if (e.key === '=' || e.key === '+') {
                    e.preventDefault();
                    document.getElementById('zoomIn').click();
                } else if (e.key === '-') {
                    e.preventDefault();
                    document.getElementById('zoomOut').click();
                }
            }
            // Alt+F for auto-fit (doesn't conflict with browser shortcuts)
            if (e.altKey && e.key === 'f') {
                e.preventDefault();
                autoFit();
            }
        });
    </script>
</body>
