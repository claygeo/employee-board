    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            font-family: "Arial", sans-serif;
            overflow: hidden;
            height: 100vh;
            position: relative;
        }
        
        .chart-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 30px;
            overflow: hidden;
        }
        
        /* HIERARCHY VIEW */
        .hierarchy-view {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            transition: all 0.5s ease;
        }
        
        .hierarchy-view.hidden {
            opacity: 0;
            transform: translateX(-100%);
        }
        
        /* DRILL-DOWN VIEW */
        .drill-down-view {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.5s ease;
        }
        
        .drill-down-view.active {
            opacity: 1;
            transform: translateX(0%);
        }
        
        .drill-down-header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: linear-gradient(135deg, rgba(0,0,0,0.9), rgba(52,73,94,0.9));
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 1001;
        }
        
        .drill-down-title {
            color: white;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .back-button {
            background: linear-gradient(145deg, #e74c3c, #c0392b);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(231, 76, 60, 0.3);
        }
        
        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
        }
        
        .drill-down-content {
            position: absolute;
            top: 60px;
            left: 0;
            right: 0;
            bottom: 0;
            padding: 20px;
            overflow: auto;
        }
        
        /* HIERARCHY CARDS */
        .employee-card {
            position: absolute;
            background: linear-gradient(145deg, #ffffff, #f8f9fa);
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
            border: 2px solid #ddd;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 8px;
        }
        
        .employee-card:hover {
            transform: scale(1.05) translateY(-3px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
            z-index: 100;
        }
        
        .plant-manager-card {
            border: 4px solid #ffd700;
            background: linear-gradient(145deg, #fff8dc, #ffeaa7);
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.4);
        }
        
        .director-card {
            border: 3px solid #3498db;
            background: linear-gradient(145deg, #e8f4fd, #d1ecf1);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.3);
        }
        
        .supervisor-card {
            border: 3px solid #f39c12;
            background: linear-gradient(145deg, #fef5e7, #fdeaa7);
            box-shadow: 0 5px 18px rgba(243, 156, 18, 0.3);
        }
        
        /* DEPARTMENT SUMMARY CARDS */
        .department-card {
            position: absolute;
            background: linear-gradient(145deg, #ffffff, #f1f2f6);
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.25);
            border: 3px solid;
            cursor: pointer;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 12px;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        .department-card:hover {
            transform: scale(1.08) translateY(-5px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.4);
            z-index: 100;
        }
        
        .dept-production { border-color: #e74c3c; background: linear-gradient(145deg, #fdf2f2, #fce8e8); }
        .dept-kitchen { border-color: #f39c12; background: linear-gradient(145deg, #fef9f2, #fcf3e8); }
        .dept-processing-lab { border-color: #3498db; background: linear-gradient(145deg, #f2f8fd, #e8f4fd); }
        .dept-warehouse { border-color: #2ecc71; background: linear-gradient(145deg, #f2fcf7, #e8f8f0); }
        .dept-quality { border-color: #9b59b6; background: linear-gradient(145deg, #f7f2fc, #f0e8f8); }
        .dept-maintenance { border-color: #34495e; background: linear-gradient(145deg, #f5f6f7, #eaecee); }
        .dept-analytical-lab { border-color: #1abc9c; background: linear-gradient(145deg, #f2fcfa, #e8f8f5); }
        
        .dept-title {
            font-size: 16px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 6px;
            text-shadow: 0 1px 2px rgba(255,255,255,0.8);
        }
        
        .dept-count {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 4px;
            text-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        
        .dept-subtitle {
            font-size: 10px;
            color: #7f8c8d;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .dept-supervisors {
            font-size: 9px;
            color: #95a5a6;
            margin-top: 4px;
            line-height: 1.1;
        }
        
        /* DRILL-DOWN EMPLOYEE CARDS */
        .drill-employee-card {
            background: linear-gradient(145deg, #ffffff, #f8f9fa);
            border-radius: 8px;
            box-shadow: 0 3px 12px rgba(0,0,0,0.2);
            border: 2px solid #ddd;
            overflow: hidden;
            transition: all 0.2s ease;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 6px;
            margin: 3px;
        }
        
        .drill-employee-card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 18px rgba(0,0,0,0.3);
        }
        
        .card-photo {
            border-radius: 6px;
            object-fit: cover;
            border: 2px solid white;
            display: block;
            background: linear-gradient(135deg, #bdc3c7, #ecf0f1);
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            flex-shrink: 0;
        }
        
        .card-name {
            font-weight: bold;
            text-align: center;
            color: #2c3e50;
            line-height: 1.1;
            text-shadow: 0 1px 2px rgba(255,255,255,0.8);
            margin: 2px 0;
            word-wrap: break-word;
            hyphens: auto;
        }
        
        .card-position {
            text-align: center;
            color: #7f8c8d;
            font-weight: 600;
            margin: 1px 0;
            word-wrap: break-word;
        }
        
        .card-shift {
            text-align: center;
            background: rgba(52, 73, 94, 0.15);
            color: #2c3e50;
            border-radius: 3px;
            font-weight: 500;
            padding: 1px 3px;
            margin: 1px 0;
            font-size: 80%;
        }
        
        .connection-line {
            position: absolute;
            background: linear-gradient(180deg, rgba(52, 73, 94, 0.7), rgba(52, 73, 94, 0.3));
            z-index: 1;
            border-radius: 1px;
        }
        
        .tv-controls {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.95);
            color: #ffaa00;
            text-align: center;
            padding: 4px;
            font-size: 10px;
            z-index: 1000;
        }
        
        .tv-feedback {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.9);
            color: #00ff88;
            padding: 8px 15px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: bold;
            z-index: 1001;
            opacity: 0;
            transition: opacity 0.3s;
            text-shadow: 0 0 8px #00ff88;
            border: 1px solid #00ff88;
            max-width: 350px;
        }
        
        .screen-info {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.8);
            color: #00ff88;
            padding: 6px 10px;
            border-radius: 6px;
            font-size: 10px;
            z-index: 1001;
            font-family: monospace;
            line-height: 1.2;
        }
        
        .dept-production .dept-count { color: #e74c3c; }
        .dept-kitchen .dept-count { color: #f39c12; }

        .dept-quality .dept-count { color: #9b59b6; }
        .dept-maintenance .dept-count { color: #34495e; }
        .dept-analytical-lab .dept-count { color: #1abc9c; }
    </style>

        let screenWidth = 1280;

        function calculateScreenDimensions() {
            const container = document.querySelector(".chart-container");
            if (container) {
                screenWidth = container.clientWidth || 1280;
                screenHeight = container.clientHeight || 690;
            }
            updateScreenInfo();
        }
        
        function updateScreenInfo() {
            const screenInfo = document.getElementById("screenInfo");
            if (screenInfo) {
                screenInfo.innerHTML = `
                    Screen: ${screenWidth}√ó${screenHeight}<br>
                    Total: ${employees.length} people<br>
                    Mode: ${isDrillDownActive ? 'DRILL-DOWN' : 'HIERARCHY'}<br>
                    View: ${isDrillDownActive ? currentDepartment : "MAIN"}
                `;
            }
        }
        
        function calculateHierarchyLayout() {
            calculateScreenDimensions();
            
            const padding = 20;
            const baseSize = Math.min(screenWidth / 18, screenHeight / 14); // Increased base size for larger cards
            
            const cardDimensions = {
                "Plant Manager": { width: Math.round(baseSize * 4.0), height: Math.round(baseSize * 3.2) },
                "Director": { width: Math.round(baseSize * 3.0), height: Math.round(baseSize * 2.4) },
                "Supervisor": { width: Math.round(baseSize * 2.6), height: Math.round(baseSize * 2.0) },
                "Department": { width: Math.round(baseSize * 2.4), height: Math.round(baseSize * 1.6) }
            };
            
            // Position Plant Manager
            const dora = employees.find(emp => emp.name === "Dora Garza");
            if (dora) {
                dora.x_pos = (screenWidth - cardDimensions["Plant Manager"].width) / 2;
                dora.y_pos = padding;
            }
            
            // Position Directors
            const directors = employees.filter(emp => emp.position === "Director");
            const directorY = padding + cardDimensions["Plant Manager"].height + 30;
            const directorSpacing = Math.max(15, (screenWidth - padding * 2 - directors.length * cardDimensions.Director.width) / (directors.length + 1));
            
            directors.forEach((director, index) => {
                director.x_pos = padding + directorSpacing + index * (cardDimensions.Director.width + directorSpacing);
                director.y_pos = directorY;
            });
            
            // Position Supervisors
            const supervisors = employees.filter(emp => emp.position === "Supervisor");
            const supervisorY = directorY + cardDimensions.Director.height + 25;
            
            supervisors.forEach(supervisor => {
                const parentDirector = employees.find(emp => emp.id === supervisor.parentId);
                if (parentDirector) {
                    const siblingsSupervisors = supervisors.filter(s => s.parentId === supervisor.parentId);
                    const siblingIndex = siblingsSupervisors.indexOf(supervisor);
                    const totalSiblings = siblingsSupervisors.length;
                    
                    if (totalSiblings === 1) {
                        supervisor.x_pos = parentDirector.x_pos + (cardDimensions.Director.width - cardDimensions.Supervisor.width) / 2;
                    } else {
                        const spacing = Math.max(5, (cardDimensions.Director.width - totalSiblings * cardDimensions.Supervisor.width) / (totalSiblings + 1));
                        supervisor.x_pos = parentDirector.x_pos + spacing + siblingIndex * (cardDimensions.Supervisor.width + spacing);
                    }
                    supervisor.y_pos = supervisorY;
                }
            });
            
            // Create department summary data
            const deptY = supervisorY + cardDimensions.Supervisor.height + 30;
            const deptSpacing = Math.max(10, (screenWidth - padding * 2 - departmentNames.length * cardDimensions.Department.width) / (departmentNames.length + 1));
            
            window.departmentSummaries = [];
            
            departmentNames.forEach((deptName, index) => {
                const deptEmployees = employees.filter(emp => emp.department === deptName && emp.position === "Employee");
                const deptSupervisors = employees.filter(emp => emp.department === deptName && emp.position === "Supervisor");
                
                if (deptEmployees.length > 0) {
                    const deptSummary = {
                        name: deptName,
                        employee_count: deptEmployees.length,
                        x_pos: padding + deptSpacing + index * (cardDimensions.Department.width + deptSpacing),
                        y_pos: deptY,
                        width: cardDimensions.Department.width,
                        height: cardDimensions.Department.height,
                        supervisors: deptSupervisors.map(s => s.name),
                        color: deptEmployees[0].dept_color
                    };
                    
                    window.departmentSummaries.push(deptSummary);
                }
            });
        }
        
        function createEmployeeCard(employee) {
            const card = document.createElement("div");
            const baseSize = Math.min(screenWidth / 18, screenHeight / 14); // Increased base size
            
            let dimensions;
            if (employee.position === "Plant Manager") {
                dimensions = { width: Math.round(baseSize * 4.0), height: Math.round(baseSize * 3.2) };
            } else if (employee.position === "Director") {
                dimensions = { width: Math.round(baseSize * 3.0), height: Math.round(baseSize * 2.4) };
            } else if (employee.position === "Supervisor") {
                dimensions = { width: Math.round(baseSize * 2.6), height: Math.round(baseSize * 2.0) };
            }
            
            card.className = `employee-card ${employee.position.toLowerCase().replace(' ', '-')}-card`;
            card.style.left = employee.x_pos + "px";
            card.style.top = employee.y_pos + "px";
            card.style.width = dimensions.width + "px";
            card.style.height = dimensions.height + "px";
            
            const photoSize = Math.round(dimensions.width * 0.5); // Larger photo
            const nameSize = Math.max(14, Math.round(dimensions.width / 8)); // Larger text
            const positionSize = Math.max(12, Math.round(dimensions.width / 10));
            const deptSize = Math.max(10, Math.round(dimensions.width / 12));
            
            const shiftHtml = employee.shift ? `<div class="card-shift" style="font-size: ${deptSize}px;">${employee.shift}</div>` : "";
            
            card.innerHTML = `
                <img class="card-photo" 
                     src="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' width='${photoSize}' height='${photoSize}' viewBox='0 0 ${photoSize} ${photoSize}'><rect width='${photoSize}' height='${photoSize}' fill='%23ecf0f1' rx='6' ry='6'/><circle cx='${photoSize/2}' cy='${photoSize*0.35}' r='${photoSize*0.12}' fill='%23bdc3c7'/><ellipse cx='${photoSize/2}' cy='${photoSize*0.78}' rx='${photoSize*0.18}' ry='${photoSize*0.12}' fill='%23bdc3c7'/></svg>" 
                     alt="${employee.name}"
                     style="width: ${photoSize}px; height: ${photoSize}px;">
                <div class="card-name" style="font-size: ${nameSize}px; line-height: 1.1; margin: 4px 2px;">${employee.name}</div>
                <div class="card-position" style="font-size: ${positionSize}px; margin: 2px 0;">${employee.position}</div>
                <div style="font-size: ${deptSize}px; text-align: center; color: #95a5a6; text-transform: uppercase; margin: 2px 0;">${employee.department}</div>
                ${shiftHtml}
            `;
            
            return card;
        }
        
        function createDepartmentCard(deptData) {
            const card = document.createElement("div");
            
            card.className = `department-card dept-${deptData.name.toLowerCase().replace(/\s+/g, "-")}`;
            card.style.left = deptData.x_pos + "px";
            card.style.top = deptData.y_pos + "px";
            card.style.width = deptData.width + "px";
            card.style.height = deptData.height + "px";
            
            card.innerHTML = `
                <div class="dept-title">${deptData.name}</div>
                <div class="dept-count">(${deptData.employee_count}) employees</div>
            `;
            
            card.addEventListener("click", () => openDrillDown(deptData.name));
            
            return card;
        }
        
        function generateConnectionLines() {
            const chartContainer = document.getElementById("orgChart");
            if (!chartContainer) return;
            
            // Connection lines from Plant Manager to Directors and from Directors to Supervisors
            employees.forEach(emp => {
                if (emp.parentId && (emp.position === "Director" || emp.position === "Supervisor")) {
                    const parent = employees.find(e => e.id === emp.parentId);
                    if (parent) {
                        const line = createConnectionLine(parent, emp);
                        chartContainer.appendChild(line);
                    }
                }
            });
            
            // Connection lines from Supervisors to their Department cards
            const supervisors = employees.filter(emp => emp.position === "Supervisor");
            supervisors.forEach(supervisor => {
                if (window.departmentSummaries) {
                    const deptCard = window.departmentSummaries.find(dept => dept.name === supervisor.department);
                    if (deptCard) {
                        const line = createSupervisorToDeptLine(supervisor, deptCard);
                        chartContainer.appendChild(line);
                    }
                }
            });
        }
        
        function createConnectionLine(parent, child) {
            const line = document.createElement("div");
            line.className = "connection-line";
            
            const baseSize = Math.min(screenWidth / 18, screenHeight / 14); // Updated base size
            
            let parentDimensions, childDimensions;
            if (parent.position === "Plant Manager") {
                parentDimensions = { width: Math.round(baseSize * 4.0), height: Math.round(baseSize * 3.2) };
            } else if (parent.position === "Director") {
                parentDimensions = { width: Math.round(baseSize * 3.0), height: Math.round(baseSize * 2.4) };
            }
            
            if (child.position === "Director") {
                childDimensions = { width: Math.round(baseSize * 3.0), height: Math.round(baseSize * 2.4) };
            } else if (child.position === "Supervisor") {
                childDimensions = { width: Math.round(baseSize * 2.6), height: Math.round(baseSize * 2.0) };
            }
            
            const parentX = parent.x_pos + parentDimensions.width / 2;
            const parentY = parent.y_pos + parentDimensions.height;
            const childX = child.x_pos + childDimensions.width / 2;
            const childY = child.y_pos;
            
            const lineHeight = childY - parentY;
            const lineWidth = Math.max(2, Math.round(screenWidth / 600));
            
            if (lineHeight > 0) {
                line.style.left = (parentX - lineWidth/2) + "px";
                line.style.top = parentY + "px";
                line.style.width = lineWidth + "px";
                line.style.height = lineHeight + "px";
            }
            
            return line;
        }
        
        function createSupervisorToDeptLine(supervisor, deptCard) {
            const line = document.createElement("div");
            line.className = "connection-line";
            line.style.background = "linear-gradient(180deg, rgba(243, 156, 18, 0.8), rgba(243, 156, 18, 0.4))"; // Orange for supervisor connections
            
            const baseSize = Math.min(screenWidth / 18, screenHeight / 14);
            const supervisorDimensions = { width: Math.round(baseSize * 2.6), height: Math.round(baseSize * 2.0) };
            
            const supervisorX = supervisor.x_pos + supervisorDimensions.width / 2;
            const supervisorY = supervisor.y_pos + supervisorDimensions.height;
            const deptX = deptCard.x_pos + deptCard.width / 2;
            const deptY = deptCard.y_pos;
            
            const lineHeight = deptY - supervisorY;
            const lineWidth = Math.max(2, Math.round(screenWidth / 600));
            
            if (lineHeight > 0) {
                line.style.left = (supervisorX - lineWidth/2) + "px";
                line.style.top = supervisorY + "px";
                line.style.width = lineWidth + "px";
                line.style.height = lineHeight + "px";
            }
            
            return line;
        }
        
        function initHierarchyView() {
            calculateHierarchyLayout();
            
            const chartContainer = document.getElementById("orgChart");
            chartContainer.innerHTML = "";
            
            // Add connection lines
            generateConnectionLines();
            
            // Add hierarchy employees (Plant Manager, Directors, Supervisors)
            employees.forEach(emp => {
                if (emp.position === "Plant Manager" || emp.position === "Director" || emp.position === "Supervisor") {
                    const card = createEmployeeCard(emp);
                    chartContainer.appendChild(card);
                }
            });
            
            // Add department summary cards
            if (window.departmentSummaries) {
                window.departmentSummaries.forEach(deptData => {
                    const card = createDepartmentCard(deptData);
                    chartContainer.appendChild(card);
                });
            }
        }

            const drillDownContent = document.getElementById("drillDownContent");
            
            // Hide hierarchy and show drill-down
            hierarchyView.classList.add("hidden");
            drillDownView.classList.add("active");
            
            // Update title
            const deptEmployees = employees.filter(emp => emp.department === departmentName && emp.position === "Employee");
            drillDownTitle.textContent = `${departmentName} Department (${deptEmployees.length} Employees)`;
            
            // Layout employees
            layoutDrillDownEmployees(deptEmployees, drillDownContent);
            
            updateScreenInfo();
            showFeedback(`üîç ${departmentName}: Showing ${deptEmployees.length} employees`);
        }
        
        function layoutDrillDownEmployees(deptEmployees, container) {
            container.innerHTML = "";
            
            const availableWidth = screenWidth - 40;
            const availableHeight = screenHeight - 100;
            const numEmployees = deptEmployees.length;
            
            // Calculate optimal grid
            let bestCols = 1;
            let bestCardSize = 0;
            
            for (let cols = 1; cols <= Math.min(20, numEmployees); cols++) {
                const rows = Math.ceil(numEmployees / cols);
                const cardWidth = Math.floor((availableWidth - (cols - 1) * 8) / cols);
                const cardHeight = Math.floor((availableHeight - (rows - 1) * 10) / rows);
                const cardSize = Math.min(cardWidth, cardHeight);
                
                if (cardSize > bestCardSize && cardSize >= 50) {
                    bestCardSize = cardSize;
                    bestCols = cols;
                }
            }
            
            // Create employee cards
            deptEmployees.forEach((employee, index) => {
                const row = Math.floor(index / bestCols);
                const col = index % bestCols;
                
                const card = document.createElement("div");
                card.className = "drill-employee-card";
                card.style.width = bestCardSize + "px";
                card.style.height = bestCardSize + "px";
                card.style.left = (col * (bestCardSize + 8) + 20) + "px";
                card.style.top = (row * (bestCardSize + 10) + 20) + "px";
                card.style.position = "absolute";
                
                const photoSize = Math.round(bestCardSize * 0.4);
                const nameSize = Math.max(8, Math.round(bestCardSize / 12));
                const positionSize = Math.max(7, Math.round(bestCardSize / 15));
                const shiftSize = Math.max(6, Math.round(bestCardSize / 18));
                
                const shiftHtml = employee.shift ? `<div class="card-shift" style="font-size: ${shiftSize}px;">${employee.shift}</div>` : "";
                
                card.innerHTML = `
                    <img class="card-photo" 
                         src="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' width='${photoSize}' height='${photoSize}' viewBox='0 0 ${photoSize} ${photoSize}'><rect width='${photoSize}' height='${photoSize}' fill='%23ecf0f1' rx='3' ry='3'/><circle cx='${photoSize/2}' cy='${photoSize*0.35}' r='${photoSize*0.11}' fill='%23bdc3c7'/><ellipse cx='${photoSize/2}' cy='${photoSize*0.75}' rx='${photoSize*0.16}' ry='${photoSize*0.10}' fill='%23bdc3c7'/></svg>" 
                         alt="${employee.name}"
                         style="width: ${photoSize}px; height: ${photoSize}px;">
                    <div class="card-name" style="font-size: ${nameSize}px;">${employee.name}</div>
                    <div class="card-position" style="font-size: ${positionSize}px;">${employee.position}</div>
                    ${shiftHtml}
                `;
                
                container.appendChild(card);
            });
        }
        
        function closeDrillDown() {
            const hierarchyView = document.getElementById("hierarchyView");
            const drillDownView = document.getElementById("drillDownView");
            
            if (hierarchyView && drillDownView) {
                hierarchyView.classList.remove("hidden");
                drillDownView.classList.remove("active");
            }
            
            isDrillDownActive = false;
            currentDepartment = null;
            
            updateScreenInfo();
            showFeedback("üéØ Back to Hierarchy View");
        }
        
        // Navigation controls
        document.addEventListener("keydown", function(e) {
            switch(e.key) {
                case "Escape":
                    e.preventDefault();
                    if (isDrillDownActive) {
                        closeDrillDown();
                    }
                    break;
                    
                case "1": if (!isDrillDownActive) openDrillDown("Production"); break;
                case "2": if (!isDrillDownActive) openDrillDown("Kitchen"); break;
                case "3": if (!isDrillDownActive) openDrillDown("Processing Lab"); break;
                case "4": if (!isDrillDownActive) openDrillDown("Warehouse"); break;
                case "5": if (!isDrillDownActive) openDrillDown("Quality"); break;
                case "6": if (!isDrillDownActive) openDrillDown("Maintenance"); break;
                case "7": if (!isDrillDownActive) openDrillDown("Analytical Lab"); break;
            }
        });
        
        function showFeedback(text) {
            const feedback = document.getElementById("tvFeedback");
            if (feedback) {
                feedback.textContent = text;
                feedback.style.opacity = "1";
                
                setTimeout(() => {
                    feedback.style.opacity = "0";
                }, 2500);
            }
        }
        
        window.addEventListener("resize", function() {
            setTimeout(() => {
                if (!isDrillDownActive) {
                    initHierarchyView();
                }
            }, 200);
        });
        
        // Initialize when DOM is ready
        document.addEventListener("DOMContentLoaded", function() {
            initHierarchyView();
            setTimeout(() => {
                showFeedback("üéØ Hierarchy Ready! Click departments to drill down | Press 1-7 for quick access");
            }, 500);
        });
    </script>
</body>
</html>
