<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Org Chart Builder - Department Towers</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root {
            --card-size: clamp(140px, 9vw, 200px);
            --card-gap: clamp(12px, 2.5vw, 35px);
            --dept-gap: clamp(50px, 7vw, 120px);
            --level-gap: clamp(25px, 4vw, 70px);
            --font-small: clamp(0.85rem, 2vw, 1.1rem);
            --font-medium: clamp(1rem, 2.5vw, 1.3rem);
            --font-large: clamp(1.2rem, 3vw, 1.6rem);
            --zoom-factor: 1;
            --header-height: 60px;
        }

        /* Horizontal Department Rows Mode Variables - Maximum screen efficiency */
        .towers-mode {
            --tower-card-width: clamp(90px, 8.5vw, 150px);
            --tower-card-height: clamp(70px, 6.5vw, 110px);
            --tower-gap: clamp(3px, 0.5vw, 8px);
            --tower-row-gap: clamp(8px, 1.5vw, 20px);
            --tower-font-name: clamp(1rem, 2.5vw, 1.6rem);
            --tower-font-position: clamp(0.75rem, 2vw, 1.2rem);
            --tower-font-initials: clamp(0.8rem, 2.2vw, 1.3rem);
            --tower-dept-header: clamp(1.1rem, 2.8vw, 1.8rem);
        }

        /* Ultra-large dataset optimizations for horizontal rows */
        .towers-mode.ultra-large {
            --tower-card-width: clamp(80px, 7.5vw, 130px);
            --tower-card-height: clamp(60px, 5.5vw, 90px);
            --tower-gap: clamp(2px, 0.4vw, 6px);
            --tower-row-gap: clamp(6px, 1.2vw, 15px);
            --tower-font-name: clamp(0.9rem, 2.2vw, 1.4rem);
            --tower-font-position: clamp(0.7rem, 1.8vw, 1.1rem);
            --tower-font-initials: clamp(0.75rem, 2vw, 1.2rem);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
            height: var(--header-height);
        }

        .header h1 {
            font-size: 1.4rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            flex-shrink: 0;
        }

        .header-controls {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .view-toggle {
            display: flex;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .view-btn {
            background: transparent;
            color: white;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            white-space: nowrap;
        }

        .view-btn.active {
            background: rgba(255, 255, 255, 0.3);
            color: white;
            font-weight: bold;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.85rem;
            white-space: nowrap;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.6);
            transform: translateY(-1px);
        }

        .department-filter {
            position: relative;
        }

        .department-dropdown {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.85rem;
            min-width: 120px;
        }

        .department-dropdown:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .upload-section {
            padding: clamp(20px, 4vw, 40px);
            text-align: center;
        }

        .upload-area {
            border: 3px dashed rgba(255, 255, 255, 0.5);
            border-radius: 20px;
            padding: clamp(30px, 6vw, 60px) clamp(20px, 4vw, 40px);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            margin: 0 auto;
            max-width: 90vw;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-area:hover, .upload-area.dragover {
            border-color: rgba(255, 255, 255, 0.8);
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px);
        }

        .upload-text {
            color: white;
            font-size: var(--font-medium);
            margin-bottom: 20px;
        }

        .file-input {
            display: none;
        }

        .upload-btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: clamp(10px, 2vw, 15px) clamp(20px, 4vw, 30px);
            border-radius: 25px;
            font-size: var(--font-medium);
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .upload-btn:hover {
            background: linear-gradient(45deg, #45a049, #4CAF50);
            transform: translateY(-2px);
        }

        .chart-container {
            flex: 1;
            padding: clamp(5px, 1vw, 15px);
            overflow: auto;
            display: none;
            height: calc(100vh - var(--header-height));
        }

        .org-chart {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100%;
            transform: scale(var(--zoom-factor));
            transform-origin: top center;
            transition: transform 0.3s ease;
        }

        /* Horizontal Department Rows Layout */
        .towers-display {
            display: flex;
            flex-direction: column;
            gap: var(--tower-row-gap);
            padding: var(--tower-gap);
            min-height: 100%;
            max-width: 100%;
        }

        .towers-directors-row {
            display: flex;
            justify-content: center;
            gap: var(--tower-gap);
            margin-bottom: var(--tower-row-gap);
            flex-wrap: wrap;
        }

        .towers-directors-row .employee-card {
            width: calc(var(--tower-card-width) * 1.2);
            min-height: calc(var(--tower-card-height) * 1.1);
        }

        .towers-departments-container {
            display: flex;
            flex-direction: column;
            gap: var(--tower-row-gap);
        }

        .department-row {
            display: flex;
            align-items: center;
            gap: var(--tower-gap);
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: var(--tower-gap);
            overflow-x: auto;
            min-height: calc(var(--tower-card-height) + (var(--tower-gap) * 2));
        }

        .department-row-header {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: bold;
            font-size: var(--tower-dept-header);
            text-align: center;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.3);
            white-space: nowrap;
            min-width: calc(var(--tower-card-width) * 1.5);
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .department-row-employees {
            display: flex;
            gap: var(--tower-gap);
            align-items: center;
            flex: 1;
            overflow-x: auto;
            padding: 0;
        }

        .towers-display .employee-card {
            width: var(--tower-card-width);
            min-height: var(--tower-card-height);
            margin: 0;
            padding: clamp(4px, 1vw, 10px);
            border-width: 2px;
            border-style: solid;
            border-radius: 8px;
            transition: all 0.2s ease;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .towers-display .employee-card:hover {
            transform: scale(1.05);
            z-index: 10;
        }

        .towers-display .employee-photo {
            width: calc(var(--tower-card-width) * 0.3);
            height: calc(var(--tower-card-width) * 0.3);
            font-size: var(--tower-font-initials);
            margin-bottom: 3px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            flex-shrink: 0;
        }

        .towers-display .employee-name {
            font-size: var(--tower-font-name);
            font-weight: 900;
            margin-bottom: 2px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
            line-height: 1;
            text-align: center;
            word-wrap: break-word;
            hyphens: auto;
        }

        .towers-display .employee-position {
            font-size: var(--tower-font-position);
            font-weight: 600;
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.6);
            line-height: 1;
            text-align: center;
            word-wrap: break-word;
            hyphens: auto;
        }

        /* Enhanced Department Color Coding */
        .dept-packaging { 
            border-color: #FF6B6B; 
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.15), rgba(255, 107, 107, 0.05));
        }
        .dept-engineering { 
            border-color: #4ECDC4; 
            background: linear-gradient(135deg, rgba(78, 205, 196, 0.15), rgba(78, 205, 196, 0.05));
        }
        .dept-sales { 
            border-color: #45B7D1; 
            background: linear-gradient(135deg, rgba(69, 183, 209, 0.15), rgba(69, 183, 209, 0.05));
        }
        .dept-marketing { 
            border-color: #96CEB4; 
            background: linear-gradient(135deg, rgba(150, 206, 180, 0.15), rgba(150, 206, 180, 0.05));
        }
        .dept-hr { 
            border-color: #FFEAA7; 
            background: linear-gradient(135deg, rgba(255, 234, 167, 0.15), rgba(255, 234, 167, 0.05));
        }
        .dept-finance { 
            border-color: #DDA0DD; 
            background: linear-gradient(135deg, rgba(221, 160, 221, 0.15), rgba(221, 160, 221, 0.05));
        }
        .dept-operations { 
            border-color: #98D8C8; 
            background: linear-gradient(135deg, rgba(152, 216, 200, 0.15), rgba(152, 216, 200, 0.05));
        }
        .dept-it { 
            border-color: #F7DC6F; 
            background: linear-gradient(135deg, rgba(247, 220, 111, 0.15), rgba(247, 220, 111, 0.05));
        }
        .dept-admin { 
            border-color: #BB8FCE; 
            background: linear-gradient(135deg, rgba(187, 143, 206, 0.15), rgba(187, 143, 206, 0.05));
        }
        .dept-default { 
            border-color: rgba(255, 255, 255, 0.4); 
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
        }

        /* Position Hierarchy Styling for Towers */
        .towers-display .director-card {
            border-width: 4px !important;
            border-color: #FFD700 !important;
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.3), rgba(255, 165, 0, 0.15)) !important;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.4);
        }

        .towers-display .supervisor-card {
            border-width: 3px !important;
            border-color: #FF8C00 !important;
            background: linear-gradient(135deg, rgba(255, 140, 0, 0.25), rgba(255, 140, 0, 0.1)) !important;
            box-shadow: 0 0 10px rgba(255, 140, 0, 0.3);
        }

        .towers-display .lead-card {
            border-width: 3px !important;
            border-color: #32CD32 !important;
            background: linear-gradient(135deg, rgba(50, 205, 50, 0.25), rgba(50, 205, 50, 0.1)) !important;
            box-shadow: 0 0 10px rgba(50, 205, 50, 0.3);
        }

        /* Original Org Chart Styles */
        .director-level {
            margin-bottom: var(--level-gap);
        }

        .departments-level {
            display: flex;
            gap: var(--dept-gap);
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
        }

        .department {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: calc(var(--card-size) * 2);
            flex: 1;
        }

        .department-title {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: clamp(8px, 1.5vw, 10px) clamp(15px, 3vw, 20px);
            border-radius: 15px;
            margin-bottom: var(--card-gap);
            font-weight: bold;
            font-size: var(--font-medium);
            white-space: nowrap;
        }

        .employee-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: clamp(12px, 2.5vw, 24px);
            margin: calc(var(--card-gap) / 2);
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            width: var(--card-size);
            min-height: calc(var(--card-size) * 1.3);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .employee-card:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 12px 48px rgba(0, 0, 0, 0.2);
        }

        .employee-photo {
            width: calc(var(--card-size) * 0.35);
            height: calc(var(--card-size) * 0.35);
            border-radius: 50%;
            margin: 0 auto 12px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: calc(var(--card-size) * 0.18);
            font-weight: bold;
        }

        .employee-name {
            font-size: var(--font-medium);
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
            line-height: 1.3;
            word-wrap: break-word;
            hyphens: auto;
        }

        .employee-position {
            color: #555;
            font-size: var(--font-small);
            line-height: 1.2;
            word-wrap: break-word;
            hyphens: auto;
            font-weight: 500;
        }

        .level {
            display: flex;
            gap: var(--card-gap);
            margin: calc(var(--card-gap) / 2) 0;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 100%;
        }

        .director-card {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            color: #333;
            transform: scale(1.1);
        }

        .supervisor-card {
            background: linear-gradient(45deg, #FF6B6B, #FF8E53);
            color: white;
        }

        .supervisor-card .employee-name,
        .supervisor-card .employee-position {
            color: white;
        }

        .lead-card {
            background: linear-gradient(45deg, #4ECDC4, #44A08D);
            color: white;
        }

        .lead-card .employee-name,
        .lead-card .employee-position {
            color: white;
        }

        .connection-line {
            width: 2px;
            height: calc(var(--card-gap) * 0.8);
            background: rgba(255, 255, 255, 0.5);
            margin: 0 auto;
        }

        .employee-count {
            color: white;
            font-size: 0.8rem;
            opacity: 0.8;
            position: absolute;
            bottom: 10px;
            right: 20px;
        }

        /* Responsive adjustments */
        .large-dataset {
            --card-size: clamp(130px, 7vw, 170px);
            --card-gap: clamp(10px, 2vw, 25px);
            --dept-gap: clamp(40px, 5vw, 80px);
        }

        .huge-dataset {
            --card-size: clamp(120px, 6vw, 150px);
            --card-gap: clamp(8px, 1.5vw, 20px);
            --dept-gap: clamp(30px, 4vw, 60px);
        }

        .compact-mode .employee-card {
            min-height: calc(var(--card-size) * 1.25);
            padding: clamp(10px, 2vw, 20px);
        }

        .compact-mode .employee-photo {
            width: calc(var(--card-size) * 0.3);
            height: calc(var(--card-size) * 0.3);
            margin-bottom: 8px;
        }

        .compact-mode .employee-name {
            font-size: var(--font-small);
            margin-bottom: 6px;
        }

        .compact-mode .employee-position {
            font-size: calc(var(--font-small) * 0.95);
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 10px;
                height: auto;
                padding: 10px;
            }
            
            .header-controls {
                justify-content: center;
            }

            .departments-level {
                flex-direction: column;
                align-items: center;
                gap: var(--level-gap);
            }
            
            .department {
                width: 100%;
                max-width: 90vw;
            }

            .department-row {
                flex-direction: column;
                align-items: stretch;
                gap: var(--tower-gap);
            }

            .department-row-header {
                min-width: auto;
                width: 100%;
            }

            .department-row-employees {
                justify-content: center;
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üìä Visual Org Chart</h1>
        <div class="header-controls">
            <div class="view-toggle">
                <button class="view-btn active" data-view="org">üè¢ Org Chart</button>
                <button class="view-btn" data-view="towers">üìã Department Rows</button>
            </div>
            <button class="control-btn" id="autoFit">üìê Auto Fit</button>
            <div class="department-filter">
                <select class="department-dropdown" id="departmentFilter">
                    <option value="all">All Departments</option>
                </select>
            </div>
        </div>
    </div>

    <div class="upload-section" id="uploadSection">
        <div class="upload-area" id="uploadArea">
            <div class="upload-text">
                <strong>üìÅ Drag & Drop Excel File Here</strong><br>
                Expected columns: Name, Position, Department, Photo
            </div>
            <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                Choose File
            </button>
            <input type="file" id="fileInput" class="file-input" accept=".xlsx,.xls" />
        </div>
    </div>

    <div class="chart-container" id="chartContainer">
        <div class="org-chart" id="orgChart"></div>
        <div class="employee-count" id="employeeCount"></div>
    </div>

    <script>
        let employeeData = [];
        let currentFilter = 'all';
        let currentView = 'org'; // 'org' or 'towers'
        let zoomFactor = 1;
        let columnMapping = {};

        // File upload handling
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');

        uploadArea.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('dragover', handleDragOver);
        uploadArea.addEventListener('drop', handleFileDrop);
        fileInput.addEventListener('change', handleFileSelect);

        function handleDragOver(e) {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        }

        function handleFileDrop(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                processExcelFile(files[0]);
            }
        }

        function handleFileSelect(e) {
            const files = e.target.files;
            if (files.length > 0) {
                processExcelFile(files[0]);
            }
        }

        function detectColumns(headers) {
            const mapping = {};
            
            headers.forEach(header => {
                const lowerHeader = header.toLowerCase().trim();
                
                if (['name', 'full name', 'employee name', 'fullname'].includes(lowerHeader)) {
                    mapping.name = header;
                }
                else if (['position', 'title', 'job title', 'role', 'job role'].includes(lowerHeader)) {
                    mapping.position = header;
                }
                else if (['department', 'dept', 'division', 'team', 'group'].includes(lowerHeader)) {
                    mapping.department = header;
                }
                else if (['photo', 'picture', 'image', 'avatar', 'initials'].includes(lowerHeader)) {
                    mapping.photo = header;
                }
            });

            if (Object.keys(mapping).length < 3) {
                headers.forEach(header => {
                    if (header.toLowerCase().includes('name') && !mapping.name) mapping.name = header;
                    if (header.toLowerCase().includes('position') && !mapping.position) mapping.position = header;
                    if (header.toLowerCase().includes('department') && !mapping.department) mapping.department = header;
                    if (header.toLowerCase().includes('photo') && !mapping.photo) mapping.photo = header;
                });
            }

            return mapping;
        }

        function processExcelFile(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    const worksheet = workbook.Sheets[workbook.SheetNames[0]];
                    const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
                    
                    if (jsonData.length < 2) {
                        throw new Error('Excel file must have at least a header row and one data row');
                    }

                    const headers = jsonData[0];
                    columnMapping = detectColumns(headers);
                    
                    if (!columnMapping.name || !columnMapping.position || !columnMapping.department) {
                        throw new Error('Required columns not found. Please ensure your Excel has Name, Position, and Department columns.');
                    }

                    const dataRows = jsonData.slice(1);
                    employeeData = dataRows.map(row => {
                        const nameIndex = headers.indexOf(columnMapping.name);
                        const positionIndex = headers.indexOf(columnMapping.position);
                        const departmentIndex = headers.indexOf(columnMapping.department);
                        const photoIndex = columnMapping.photo ? headers.indexOf(columnMapping.photo) : -1;
                        
                        const name = row[nameIndex] || '';
                        return {
                            Name: name,
                            Position: row[positionIndex] || '',
                            Department: row[departmentIndex] || '',
                            Photo: photoIndex >= 0 ? (row[photoIndex] || getInitials(name)) : getInitials(name)
                        };
                    }).filter(emp => emp.Name.trim() !== '' && emp.Position.trim() !== '');
                    
                    if (employeeData.length === 0) {
                        throw new Error('No valid employee data found');
                    }
                    
                    console.log(`Loaded ${employeeData.length} employees`);
                    showChart();
                } catch (error) {
                    console.error('Error processing Excel file:', error);
                    alert(`Error reading Excel file: ${error.message}\n\nPlease ensure your Excel file has the following columns:\n- Name (or Full Name)\n- Position (or Title)\n- Department (or Dept)\n- Photo (optional)`);
                }
            };
            reader.readAsArrayBuffer(file);
        }

        function getInitials(name) {
            if (!name) return '?';
            return name.split(' ')
                .filter(word => word.length > 0)
                .map(word => word[0])
                .join('')
                .toUpperCase()
                .substring(0, 3);
        }

        function getDepartmentClass(department) {
            const deptLower = department.toLowerCase().replace(/[^a-z]/g, '');
            const deptMap = {
                'packaging': 'dept-packaging',
                'engineering': 'dept-engineering',
                'sales': 'dept-sales',
                'marketing': 'dept-marketing',
                'hr': 'dept-hr',
                'humanresources': 'dept-hr',
                'finance': 'dept-finance',
                'operations': 'dept-operations',
                'it': 'dept-it',
                'informationtechnology': 'dept-it',
                'admin': 'dept-admin',
                'administration': 'dept-admin'
            };
            return deptMap[deptLower] || 'dept-default';
        }

        function showChart() {
            document.getElementById('uploadSection').style.display = 'none';
            document.getElementById('chartContainer').style.display = 'block';
            
            generateDepartmentOptions();
            applyDatasetSizeOptimizations();
            renderChart();
            updateEmployeeCount();
            
            setTimeout(autoFit, 300);
        }

        function generateDepartmentOptions() {
            const departments = [...new Set(employeeData.map(emp => emp.Department))].filter(dept => dept);
            const select = document.getElementById('departmentFilter');
            
            // Clear existing options except "All Departments"
            select.innerHTML = '<option value="all">All Departments</option>';
            
            departments.forEach(dept => {
                const option = document.createElement('option');
                option.value = dept;
                option.textContent = dept;
                select.appendChild(option);
            });
        }

        function applyDatasetSizeOptimizations() {
            const body = document.body;
            const totalEmployees = employeeData.length;
            
            body.classList.remove('large-dataset', 'huge-dataset', 'compact-mode', 'ultra-large', 'towers-mode');
            
            if (totalEmployees > 150) {
                body.classList.add('huge-dataset', 'compact-mode', 'ultra-large');
            } else if (totalEmployees > 100) {
                body.classList.add('huge-dataset', 'compact-mode');
            } else if (totalEmployees > 50) {
                body.classList.add('large-dataset');
            }

            // Add towers mode class when in towers view
            if (currentView === 'towers') {
                body.classList.add('towers-mode');
                if (totalEmployees > 120) {
                    body.classList.add('ultra-large');
                }
            }
        }

        function updateEmployeeCount() {
            const filteredData = getFilteredData();
            document.getElementById('employeeCount').textContent = 
                `${filteredData.length} employees ${currentFilter !== 'all' ? `(${currentFilter})` : ''}`;
        }

        function getFilteredData() {
            return currentFilter === 'all' 
                ? employeeData 
                : employeeData.filter(emp => emp.Department === currentFilter || emp.Position.toLowerCase().includes('director'));
        }

        function renderChart() {
            if (currentView === 'towers') {
                renderTowersDisplay();
            } else {
                renderOrgChart();
            }
        }

        function splitLargeDepartment(employees, maxPerTower = 15) {
            if (employees.length <= maxPerTower) {
                return [employees];
            }
            
            const towers = [];
            for (let i = 0; i < employees.length; i += maxPerTower) {
                towers.push(employees.slice(i, i + maxPerTower));
            }
            return towers;
        }

        function renderTowersDisplay() {
            const orgChart = document.getElementById('orgChart');
            orgChart.className = 'towers-display';
            orgChart.innerHTML = '';

            const filteredData = getFilteredData();
            
            // Separate directors from department employees
            const directors = filteredData.filter(emp => emp.Position.toLowerCase().includes('director'));
            const nonDirectors = filteredData.filter(emp => !emp.Position.toLowerCase().includes('director'));
            
            // Render Directors Row (if showing all departments and directors exist)
            if (currentFilter === 'all' && directors.length > 0) {
                const directorsRow = document.createElement('div');
                directorsRow.className = 'towers-directors-row';
                
                directors.forEach(director => {
                    const card = createTowersEmployeeCard(director);
                    card.classList.add('director-card');
                    directorsRow.appendChild(card);
                });
                
                orgChart.appendChild(directorsRow);
            }

            // Render Department Rows (horizontal)
            if (nonDirectors.length > 0) {
                const departmentsContainer = document.createElement('div');
                departmentsContainer.className = 'towers-departments-container';

                // Group employees by department
                const departments = [...new Set(nonDirectors.map(emp => emp.Department))].filter(dept => dept);
                
                departments.forEach(deptName => {
                    const deptEmployees = nonDirectors
                        .filter(emp => emp.Department === deptName)
                        .sort((a, b) => {
                            // Sort by hierarchy within department (left-to-right)
                            const aIsSupervisor = a.Position.toLowerCase().includes('supervisor');
                            const bIsSupervisor = b.Position.toLowerCase().includes('supervisor');
                            const aIsLead = a.Position.toLowerCase().includes('lead');
                            const bIsLead = b.Position.toLowerCase().includes('lead');
                            
                            if (aIsSupervisor && !bIsSupervisor) return -1;
                            if (!aIsSupervisor && bIsSupervisor) return 1;
                            if (aIsLead && !bIsLead && !bIsSupervisor) return -1;
                            if (!aIsLead && bIsLead && !aIsSupervisor) return 1;
                            
                            return a.Name.localeCompare(b.Name);
                        });

                    if (deptEmployees.length === 0) return;

                    // Create department row
                    const departmentRow = document.createElement('div');
                    departmentRow.className = 'department-row';
                    departmentRow.style.borderLeft = `4px solid ${getDepartmentBorderColor(deptName)}`;

                    // Department header (only show for "All Departments" view)
                    if (currentFilter === 'all') {
                        const deptHeader = document.createElement('div');
                        deptHeader.className = 'department-row-header';
                        deptHeader.textContent = deptName;
                        deptHeader.style.borderColor = getDepartmentBorderColor(deptName);
                        departmentRow.appendChild(deptHeader);
                    }

                    // Department employees flowing horizontally
                    const employeesContainer = document.createElement('div');
                    employeesContainer.className = 'department-row-employees';

                    deptEmployees.forEach(employee => {
                        const card = createTowersEmployeeCard(employee);
                        employeesContainer.appendChild(card);
                    });

                    departmentRow.appendChild(employeesContainer);
                    departmentsContainer.appendChild(departmentRow);
                });

                orgChart.appendChild(departmentsContainer);
            }

            updateEmployeeCount();
        }

        function getDepartmentBorderColor(department) {
            const deptClass = getDepartmentClass(department);
            const colorMap = {
                'dept-packaging': '#FF6B6B',
                'dept-engineering': '#4ECDC4',
                'dept-sales': '#45B7D1',
                'dept-marketing': '#96CEB4',
                'dept-hr': '#FFEAA7',
                'dept-finance': '#DDA0DD',
                'dept-operations': '#98D8C8',
                'dept-it': '#F7DC6F',
                'dept-admin': '#BB8FCE',
                'dept-default': 'rgba(255, 255, 255, 0.4)'
            };
            return colorMap[deptClass] || 'rgba(255, 255, 255, 0.4)';
        }

        function createTowersEmployeeCard(employee) {
            const card = document.createElement('div');
            card.className = `employee-card ${getDepartmentClass(employee.Department)}`;
            
            // Add position-based styling
            if (employee.Position.toLowerCase().includes('director')) {
                card.classList.add('director-card');
            } else if (employee.Position.toLowerCase().includes('supervisor')) {
                card.classList.add('supervisor-card');
            } else if (employee.Position.toLowerCase().includes('lead')) {
                card.classList.add('lead-card');
            }

            const photo = document.createElement('div');
            photo.className = 'employee-photo';
            photo.textContent = employee.Photo || getInitials(employee.Name);

            const name = document.createElement('div');
            name.className = 'employee-name';
            name.textContent = employee.Name;

            const position = document.createElement('div');
            position.className = 'employee-position';
            position.textContent = employee.Position;

            card.appendChild(photo);
            card.appendChild(name);
            card.appendChild(position);

            return card;
        }

        function renderOrgChart() {
            const orgChart = document.getElementById('orgChart');
            orgChart.className = 'org-chart';
            orgChart.innerHTML = '';

            const filteredData = getFilteredData();

            const directors = filteredData.filter(emp => emp.Position.toLowerCase().includes('director'));
            const supervisors = filteredData.filter(emp => emp.Position.toLowerCase().includes('supervisor'));
            const leads = filteredData.filter(emp => emp.Position.toLowerCase().includes('lead'));
            const employees = filteredData.filter(emp => 
                !emp.Position.toLowerCase().includes('director') && 
                !emp.Position.toLowerCase().includes('supervisor') && 
                !emp.Position.toLowerCase().includes('lead')
            );

            if (currentFilter === 'all' && directors.length > 0) {
                const directorLevel = document.createElement('div');
                directorLevel.className = 'director-level';
                
                const directorContainer = document.createElement('div');
                directorContainer.className = 'level';
                directors.forEach(director => {
                    directorContainer.appendChild(createEmployeeCard(director, 'director-card'));
                });
                
                directorLevel.appendChild(directorContainer);
                orgChart.appendChild(directorLevel);

                if (supervisors.length > 0 || leads.length > 0 || employees.length > 0) {
                    orgChart.appendChild(createConnectionLine());
                }
            }

            if (supervisors.length > 0 || leads.length > 0 || employees.length > 0) {
                const departmentsLevel = document.createElement('div');
                departmentsLevel.className = 'departments-level';

                const departments = currentFilter === 'all' 
                    ? [...new Set(employeeData.map(emp => emp.Department))].filter(dept => dept)
                    : [currentFilter];

                departments.forEach(deptName => {
                    const deptSupervisors = supervisors.filter(s => s.Department === deptName);
                    const deptLeads = leads.filter(l => l.Department === deptName);
                    const deptEmployees = employees.filter(e => e.Department === deptName);
                    
                    if (deptSupervisors.length === 0 && deptLeads.length === 0 && deptEmployees.length === 0) return;

                    const department = document.createElement('div');
                    department.className = 'department';

                    if (currentFilter === 'all') {
                        const deptTitle = document.createElement('div');
                        deptTitle.className = 'department-title';
                        deptTitle.textContent = deptName;
                        department.appendChild(deptTitle);
                    }

                    if (deptSupervisors.length > 0) {
                        const supervisorLevel = document.createElement('div');
                        supervisorLevel.className = 'level';
                        deptSupervisors.forEach(supervisor => {
                            supervisorLevel.appendChild(createEmployeeCard(supervisor, 'supervisor-card'));
                        });
                        department.appendChild(supervisorLevel);
                    }

                    if (deptLeads.length > 0) {
                        if (deptSupervisors.length > 0) {
                            department.appendChild(createConnectionLine());
                        }
                        
                        const leadsLevel = document.createElement('div');
                        leadsLevel.className = 'level';
                        deptLeads.forEach(lead => {
                            leadsLevel.appendChild(createEmployeeCard(lead, 'lead-card'));
                        });
                        department.appendChild(leadsLevel);
                    }

                    if (deptEmployees.length > 0) {
                        if (deptSupervisors.length > 0 || deptLeads.length > 0) {
                            department.appendChild(createConnectionLine());
                        }
                        
                        const employeesLevel = document.createElement('div');
                        employeesLevel.className = 'level';
                        deptEmployees.forEach(employee => {
                            employeesLevel.appendChild(createEmployeeCard(employee, ''));
                        });
                        department.appendChild(employeesLevel);
                    }

                    departmentsLevel.appendChild(department);
                });

                orgChart.appendChild(departmentsLevel);
            }

            updateEmployeeCount();
        }

        function createEmployeeCard(employee, additionalClass) {
            const card = document.createElement('div');
            card.className = `employee-card ${additionalClass}`;

            const photo = document.createElement('div');
            photo.className = 'employee-photo';
            photo.textContent = employee.Photo || getInitials(employee.Name);

            const name = document.createElement('div');
            name.className = 'employee-name';
            name.textContent = employee.Name;

            const position = document.createElement('div');
            position.className = 'employee-position';
            position.textContent = employee.Position;

            card.appendChild(photo);
            card.appendChild(name);
            card.appendChild(position);

            return card;
        }

        function createConnectionLine() {
            const line = document.createElement('div');
            line.className = 'connection-line';
            return line;
        }

        // View toggle handling
        document.querySelectorAll('.view-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                document.querySelectorAll('.view-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                currentView = e.target.dataset.view;
                applyDatasetSizeOptimizations();
                renderChart();
                setTimeout(autoFit, 100);
            });
        });

        // Department filter handling
        document.getElementById('departmentFilter').addEventListener('change', (e) => {
            currentFilter = e.target.value;
            renderChart();
            setTimeout(autoFit, 100);
        });

        // Auto-fit functionality
        document.getElementById('autoFit').addEventListener('click', autoFit);

        function autoFit() {
            const container = document.getElementById('chartContainer');
            const chart = document.getElementById('orgChart');
            
            if (!chart.firstChild) return;
            
            zoomFactor = 1;
            document.documentElement.style.setProperty('--zoom-factor', zoomFactor);
            
            setTimeout(() => {
                const containerRect = container.getBoundingClientRect();
                const chartRect = chart.getBoundingClientRect();
                
                const scaleX = (containerRect.width * 0.95) / chartRect.width;
                const scaleY = (containerRect.height * 0.95) / chartRect.height;
                
                zoomFactor = Math.min(scaleX, scaleY, 1.5);
                zoomFactor = Math.max(zoomFactor, 0.2);
                
                document.documentElement.style.setProperty('--zoom-factor', zoomFactor);
                
                // Visual feedback
                const btn = document.getElementById('autoFit');
                btn.style.transform = 'scale(1.1)';
                setTimeout(() => btn.style.transform = '', 150);
            }, 10);
        }

        // Auto-fit on window resize
        window.addEventListener('resize', () => {
            setTimeout(autoFit, 200);
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.altKey && e.key === 'f') {
                e.preventDefault();
                autoFit();
            }
            if (e.altKey && e.key === 't') {
                e.preventDefault();
                // Toggle view mode
                const currentBtn = document.querySelector('.view-btn.active');
                const nextView = currentView === 'org' ? 'towers' : 'org';
                const nextBtn = document.querySelector(`[data-view="${nextView}"]`);
                nextBtn.click();
            }
        });
    </script>
</body>
